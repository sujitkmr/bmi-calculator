<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GymBMI Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="dashboard.css">
  <script src="js/dashboard.js" defer></script>
</head>
<body>

  <!-- LEFT SIDEBAR -->
  <aside class="sidebar">
    <div class="sidebar-header">
      <div class="logo">GB</div>
      <div class="title">GymBMI</div>
      <div class="subtitle">Fitness Analytics</div>
    </div>
    <ul class="menu">
      <li>Overview</li>
      <li>Reports</li>
      <li>Users</li>
      <li>Settings</li>
    </ul>
    <div class="sidebar-footer">
      © GymBMI • Confidential
    </div>
  </aside>

  <!-- MAIN CONTENT -->
  <main class="main-dashboard">
    <div class="dashboard-header">
      <div class="page-title">
        <h1>BMI Advanced Report</h1>
        <div class="sub-info">
          Name: <strong id="user-name">-</strong> • 
          Age: <strong id="user-age">-</strong> • 
          <span id="user-gender">-</span> • 
          Generated: <strong id="generated-date">-</strong>
        </div>
      </div>
      <div class="header-actions">
        <button class="export-btn">Export PDF</button>
        <div class="user-avatar">A</div>
      </div>
    </div>

    <!-- DASHBOARD CONTENT -->
    <div class="dashboard-content">
      <div class="cards">

        <!-- BMI Card -->
        <div class="card">
          <h2>BMI</h2>
          <div class="value" id="bmi-value">-</div>
          <div class="status" id="bmi-status">-</div>
          <p id="bmi-insight">-</p>
        </div>

<!-- BODY COMPOSITION CARD -->
<div class="info-card">
  <div class="label">Body Composition Score</div>
  <div class="circle-score">
    <svg viewBox="0 0 100 100">
      <circle class="bg" cx="50" cy="50" r="45"></circle>
      <circle class="progress" cx="50" cy="50" r="45"></circle>
    </svg>
    <div class="circle-text" id="body-score">0</div>
  </div>
  <div class="desc" id="body-status">-</div>
</div>


        <!-- Weight Card -->
        <div class="card">
          <h2>Weight</h2>
          <div class="value" id="weight-value">-</div>
          <p>
            Target: <span id="weight-target">-</span> <br>
            To reach: <span id="weight-diff">-</span>
          </p>
          <div class="progress">
            <div id="progress-bar"></div>
          </div>
        </div>

      </div>
    </div>
  </main>

</body>
</html>
