<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body>
<header>
  <div class="navbar">
    <!-- ✅ Updated Logo -->
    <div class="logo">
      <span class="blue-text">GYM</span><span class="red-bars">‖</span><span class="blue-text">BMI</span>
    </div>
    <nav class="nav-links">
      <a href="index.html">Home</a>
      <a href="index.html#calculator">BMI Calculator</a>
      <a href="about.html">About</a>
      <a href="contact.html" class="active">Contact</a>
      <a href="privacy.html">Privacy Policy</a>
      <a href="terms.html">Terms</a>
      <a href="disclaimer.html">Disclaimer</a>
    </nav>
  </div>
</header>

<section class="section">
  <div class="card">
    <h1>Contact Us</h1>
    <p>We’d love to hear from you. Send us a message and we’ll get back to you soon.</p>
    <form action="mailto:contact@gymbmi.com" method="POST" enctype="text/plain">
      <div class="input-row">
        <div>
          <label for="name">Your Name</label>
          <input id="name" name="Name" type="text" placeholder="Jane Doe" required>
        </div>
        <div>
          <label for="email">Your Email</label>
          <input id="email" name="Email" type="email" placeholder="jane@example.com" required>
        </div>
      </div>
      <div style="margin-top:14px">
        <label for="message">Message</label>
        <textarea id="message" name="Message" rows="6" style="width:100%;padding:12px 14px;border-radius:12px;border:1px solid rgba(148,163,184,.25);background:#0b1220;color:var(--text)" placeholder="How can we help?" required></textarea>
      </div>
      <div style="margin-top:14px">
        <button type="submit" class="btn btn-primary">Send Message</button>
      </div>
    </form>
  </div>
</section>

<footer class="modern-footer">
  <div class="inner">
    <div>
      <div class="newsletter">
        <h2>Let’s connect!</h2>
        <p>Stay up to date with the latest health updates.</p>
        <form class="subscribe-form" onsubmit="return false">
          <input type="email" placeholder="Type your e-mail here..." required>
          <button type="submit" class="btn btn-primary">Join</button>
        </form>
      </div>
      <div class="social-icons">
        <a href="https://facebook.com" target="_blank"><img src="icons/facebook.svg" alt="Facebook" width="28" height="28"></a>
        <a href="https://twitter.com" target="_blank"><img src="icons/twitter.svg" alt="Twitter" width="28" height="28"></a>
        <a href="https://instagram.com" target="_blank"><img src="icons/instagram.svg" alt="Instagram" width="28" height="28"></a>
        <a href="https://youtube.com" target="_blank"><img src="icons/youtube.svg" alt="YouTube" width="28" height="28"></a>
      </div>
    </div>
    <div>
      <div class="footer-meta">
        <div>Current Time: <span id="current-time"></span></div>
        <div>Visitors:
          <img src="https://hitwebcounter.com/counter/counter.php?page=1234567&style=0006&nbdigits=5&type=ip&initCount=0" alt="visitor counter" />
        </div>
      </div>
      <hr class="sep">
      <p style="margin:0; color:var(--muted)">© 2025 gymbmi.com. All rights reserved.</p>
    </div>
  </div>
</footer>

<script src="script.js"></script>
</body>
</html>
